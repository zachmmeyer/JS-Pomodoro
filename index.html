<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS-Pomodoro</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="pomodoro-wrapper">
      <div class="status">Status: Study</div>
      <div class="timer">50:00</div>
      <div class="count">Pomodoros: 0</div>
      <div>
        <button>+</button>
        <button>-</button>
        <button>Reset</button>
      </div>
      <div>
        <button>Study</button>
        <button>Break</button>
      </div>
      <div>
        <button>Start</button>
        <button>Stop</button>
        <button>Pause</button>
      </div>
      <div><button class="sound-test">Test Sound</button></div>
    </div>
  </body>
</html>
